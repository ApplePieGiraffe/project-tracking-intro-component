<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Project Tracking Intro Component</title>
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="content-wrapper">
        <header class="header">
            <a href="#" class="header__logo animate__animated animate__fadeInLeft"><img src="img/logo.svg" alt="logo"></a>
            <button class="header__menu-btn">
                <img src="img/icon-hamburger.svg" alt="menu button" class="menu-btn-icon">
            </button>
            <nav class="header__nav animate__animated animate__fadeInDown">
                <ul>
                    <li><a class="header__nav__link" href="#">Product</a></li>
                    <li><a class="header__nav__link" href="#">Features</a></li>
                    <li><a class="header__nav__link" href="#">Pricing</a></li>
                    <li class="header__nav__divider"></li>
                    <li><a class="header__nav__link header__nav__link--alt" href="#">Login</a></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <div class="img-wrapper">
                <img class="animate__animated animate__fadeInRight" src="img/illustration-devices.svg" alt="devices">
            </div>

            <div class="text-content-wrapper animate__animated animate__fadeIn">
                <div class="feature__content-wrapper">
                    <span class="feature__tag">New</span>
                    <p class="feature__title">Monograph Dashboard</p>
                </div>
                <h1 class="heading">Powerful insights into your team</h1>
                <p class="subheading">Project planning and time tracking <br> for agile teams.</p>
                <div class="btn-wrapper">
                    <button class="btn">Schedule a demo</button>
                    <span class="btn-description">to see a preview</span>
                </div>
            </div>
        </main>
    </div>

    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ApplePieGiraffe" target="_blank">ApplePieGiraffe</a>.</p>
</body>
</html>
